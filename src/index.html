<!DOCTYPE html>
<html>
  <head>
    <title> TODO(JS)</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="input-area">
      <input placeholder="TODO入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">todo1</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了のToDo</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">todo2</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script src="./index.mjs" type="module"></script>
  </body>
</html>
